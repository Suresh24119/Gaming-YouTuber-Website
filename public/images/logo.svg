<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8000ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Gaming Controller Icon -->
  <g transform="translate(5, 8)">
    <rect x="0" y="8" width="24" height="16" rx="8" fill="url(#logoGradient)" filter="url(#glow)"/>
    <circle cx="6" cy="16" r="2" fill="#000"/>
    <circle cx="18" cy="16" r="2" fill="#000"/>
    <rect x="10" y="14" width="4" height="1" fill="#000"/>
    <rect x="11.5" y="12.5" width="1" height="4" fill="#000"/>
    <circle cx="16" cy="13" r="1" fill="#000"/>
    <circle cx="19" cy="13" r="1" fill="#000"/>
  </g>
  
  <!-- Text -->
  <text x="35" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#logoGradient)" filter="url(#glow)">GAMING</text>
  <text x="35" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="normal" fill="#00ffff">STREAMER</text>
</svg>