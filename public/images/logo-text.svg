<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8000ff;stop-opacity:1" />
    </linearGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Gaming Controller Icon -->
  <g transform="translate(10, 15)">
    <rect x="0" y="8" width="30" height="20" rx="10" fill="url(#textGradient)" filter="url(#textGlow)"/>
    <circle cx="8" cy="18" r="2.5" fill="#000"/>
    <circle cx="22" cy="18" r="2.5" fill="#000"/>
    <rect x="12" y="16" width="6" height="1.5" fill="#000"/>
    <rect x="14.25" y="13.5" width="1.5" height="6" fill="#000"/>
    <circle cx="19" cy="14" r="1.5" fill="#000"/>
    <circle cx="23" cy="14" r="1.5" fill="#000"/>
  </g>
  
  <!-- Main Text */
  <text x="55" y="25" fontFamily="Arial, sans-serif" fontSize="18" fontWeight="bold" fill="url(#textGradient)" filter="url(#textGlow)">GAMING</text>
  <text x="55" y="42" fontFamily="Arial, sans-serif" fontSize="14" fontWeight="bold" fill="url(#textGradient)" filter="url(#textGlow)">STREAMER</text>
  
  <!-- Subtitle -->
  <text x="55" y="52" fontFamily="Arial, sans-serif" fontSize="8" fontWeight="normal" fill="#00ffff">LIVE • EPIC • COMMUNITY</text>
</svg>